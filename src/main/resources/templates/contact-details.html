<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title th:text="${'Contatto - ' + contact.firstName + ' ' + contact.lastName}"></title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/main.css}"/>
</head>
<body>
<div class="dtl-body">
    <div th:if="${newContactFlag != null}"
         class="alert alert-success alert-dismissable">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        Contatto creato correttamente
    </div>
    <h2 th:text="${contact.firstName + ' ' + contact.lastName}"></h2>
    <div>
        <strong>Telefono: </strong> <span th:text="${contact.phone}"></span>
    </div>
    <div>
        <strong>Email: </strong> <span th:text="${contact.email}"></span>
    </div>
</div>
<nav>
    <a class="btn btn-default" th:href="@{/contacts}">Lista contatti</a>
</nav>
</body>
</html>
